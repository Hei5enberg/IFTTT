<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working title</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>
    <div id="not_mobile_display">
        <h1>Deze site werkt alleen op een telefoon</h1>
    </div> 

    <div id="title">
    </div>

    <div id="timer">
        <img src="img/timer2-02.png" style="width: 90px; height: 89px;"></img>
        <div class="flex_center_spaced_evenly">
            <div class="flex_center_spaced_evenly">
                <input class="time_input" id="inputHour" placeholder="UREN" type="number" min="0" max="23">
                <input class="time_input" id="inputMinutes" placeholder="MINUTEN" type="number" min="0" max="59" >
            </div>
        </div>     
    </div>

    <div id="timer-running" class="flex_center">
        <img src="img/timer2-02.png" style="width: 90px; height: 89px;"></img>
        <div id="user_interrupt_alert" class="flex_center">
            <p id="user_interrupt_text"></p>
        </div>
        <div class="flex_center" id="timer-info">
            <p class="timer_output" id="timerOutputHours"></p>
            <p class="timer_output" id="timerOutputMins"></p>
        </div> 
    </div>

    <div id="timer-finished">
        <img src="img/timer2-02.png" style="width: 90px; height: 89px;"></img>
        <p class="flex_center" id="timerEnded"></p>
    </div>

    <div id="buttons">
        <!-- <button class="button_1">UIT</button>
        <button class="button_1" type="submit" onclick="startTimer()">Start Timer</button> -->
        <input type="image" src="img/start.png" onclick="startTimer()" style="width:76px; height: 72px;">
        <input type="image" src="img/stop.png" onclick="stopTimer()" style="width: 73px; height:71px">
    </div>
</body>
</html>
