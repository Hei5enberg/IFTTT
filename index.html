<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working title</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script_test.js"></script>
<body>
    <div id="title">
        <h1 class="flex_center_spaced_evenly">Working Title</h1>
    </div>

    <div id="timer">
        <h2 class="flex_center_spaced_evenly">Tijd instellen</h2>
        <div>
            <div class="flex_center_spaced_evenly">
                <div class="flex_center_spaced_evenly">
                    <input class="timeInput" id="inputHour" placeholder="uren" value="0" type="number">
                    <p> : </p>
                    <input class="timeInput" id="inputMinutes" placeholder="minuten" value="0" type="number" min="0" max="59" >
                </div>
                <button class="submitButton" type="submit" onclick="startTimer()">Start Timer</button>

            </div>
            <div class="flex_center">
                <p id="timerOutputHours"></p>
                <p id=timerOutputDots> : </p>
                <p id="timerOutputMins"></p>
                <h2 id="timerEnded"></h2>
            </div>
        </div>
    </div>

</body>
</html>
